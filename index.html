<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List con Metas y Objetivos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-center">
    <h1>¿Cuál es la meta de hoy?</h1>
    <h1>Fecha de hoy:</h1>
    <div id="fecha" class="fecha"></div>

    <div class="container">
      <section class="metas">
        <h2>Metas</h2>
        <input type="text" id="metaInput" placeholder="Nueva meta" />
        <button id="addMetaBtn">Agregar Meta</button>
        <ul id="metaList"></ul>
      </section>

      <section class="objetivos">
        <h2>Objetivos</h2>
        <input type="text" id="objectiveInput" placeholder="Nuevo objetivo" />
        <button id="addObjectiveBtn">Agregar Objetivo</button>
        <ul id="objectiveList"></ul>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
